ipt">!function(e,a,t,n,c,o,s){e.GoogleAnalyticsObject=c,e[c]=e[c]||function(){(e[c].q=e[c].q||[]).push(arguments)},e[c].l=1*new Date,o=a.createElement(t),s=a.getElementsByTagName(t)[0],o.async=1,o.src=n,s.parentNode.insertBefore(o,s)}(window,document,"script","//www.google-analytics.com/analytics.js","ga"),ga("create","UA-69142286-1","auto"),ga("send","pageview")</script><title>我的服务器优化之路 - 杂记</title></head><body><div id="page"><header id="masthead"><div class="site-header-inner"><h1 class="site-title"><a href="/." class="logo">杂记</a></h1><nav id="nav-top"><ul id="menu-top" class="nav-top-items"><li class="menu-item"><a href="http://note.lilonghe.net/archives" target="_blank">Note</a></li><li class="menu-item"><a href="/archives">Archives</a></li><li class="menu-item"><a href="http://diary.lilonghe.net" target="_blank">Diary</a></li><li class="menu-item"><a href="/about">About</a></li></ul></nav></div></header><div id="content"><div id="primary"><article class="post"><header class="post-header"><h1 class="post-title">我的服务器优化之路</h1><time class="post-time">Jun 16 2016 - Mar 28 2017</time></header><div class="post-content"><p></p><p>记录我的服务器各种优化策略 :)<br><a id="more"></a></p><h2 id="apache"><a href="#apache" class="headerlink" title="apache"></a>apache</h2><h3 id="开启-Gzip"><a href="#开启-Gzip" class="headerlink" title="开启 Gzip"></a>开启 Gzip</h3><blockquote><p>据说会增加 CPU 负荷<br>本来我的首页 <a href="https://www.lilonghe.net/">https://www.lilonghe.net/</a> 会有<code>378KB</code> 开启了之后只有<code>208KB</code></p></blockquote><figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">// 加载模块</div><div class="line">LoadModule deflate_module modules/mod_deflate.so</div><div class="line">LoadModule headers_module modules/mod_headers.so</div><div class="line"></div><div class="line">// 增加配置</div><div class="line">SetOutputFilter DEFLATE </div><div class="line">SetEnvIfNoCase Request_URI .(?:gif|jpe?g|png)$ no-gzip dont-vary </div><div class="line">SetEnvIfNoCase Request_URI .(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary </div><div class="line">SetEnvIfNoCase Request_URI .(?:pdf|doc|avi|mov|mp3|rm)$ no-gzip dont-vary </div><div class="line">AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css </div><div class="line">AddOutputFilterByType DEFLATE application/x-java script</div><div class="line"></div><div class="line">PS: 这段源码是从某个采集站Copy的, 以找不到原作链接, 鄙视之</div></pre></td></tr></tbody></table></figure><p></p></div><footer class="post-footer"><div class="post-tags"><a href="/tags/server/">server</a></div><nav class="post-nav"><a class="prev" href="/archives/talk-about-depression.html"><i class="iconfont icon-left"></i> <span class="prev-text nav-default">谈谈抑郁</span> <span class="prev-text nav-mobile">Prev</span> </a><a class="next" href="/archives/recruitment.html"><span class="next-text nav-default">企业和招聘</span> <span class="prev-text nav-mobile">Next</span> <i class="iconfont icon-right"></i></a></nav><div class="comments" id="comments"></div></footer></article></div></div><footer id="colophon"><span class="copyright-year">&copy; 2016 - 2017 <span class="footer-author">李龙贺.</span> <span class="power-by">Powered by <a class="hexo-link" href="https://hexo.io/">Hexo</a> and <a class="theme-link" href="https://github.com/frostfan/hexo-theme-polarbear">Polar Bear</a></span></span></footer></div></body></html>
