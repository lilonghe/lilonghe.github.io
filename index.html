
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1">
	 <meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<link rel="icon" href="https://note.lilonghe.net/static/upload/20210615/upload_dbf2542fbea827561609b0ecae01005c.png">
	<title>LILONGHE</title>
	<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
        }
		p { 
			margin-top: 0; 
			margin-bottom: 5px; }
		body {
            background: linear-gradient(-45deg, #F13F79, #FFC778);
	        background-size: 400% 400%;
	        animation: gradientBackground 10s ease infinite;
            font-weight: 300;
            letter-spacing: 0.5px;
            backdrop-filter: brightness(0.9);
		}
		a { text-decoration: none; color: inherit; }
		div {
		    font-size: 18px;
		}
		#beian {
			position: absolute;
			bottom: 2px;
			font-weight: 300;
			left: 50%;
			transform: translateX(-50%);
			font-size: 12px;
			
		}
		#beian a {
			margin-right: 10px;
		}
		#beian a:last-child {
			margin: 0;
		}
        #message {
            position: fixed;
            left: 0;
            top: 0;
            padding: 5%;
            backdrop-filter: blur(5px);
            width: 100%;
            height: 100%;
            text-align: left;
        }
        
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

		@media screen and (max-width:768px) {
			#beian a {
				opacity: 0;
				display: block;
    				white-space: nowrap;
			}
		}

        @media (prefers-color-scheme: light) {
            body {
                filter: invert(1);
                backdrop-filter: none;
            }
        }
	</style>
</head>
<body>

		<p>Programmer</p>
		<p>Like photography</p>
		<p>Hope for world peace</p>
		<p>Hope everyone is healthy and happy</p>

	</div>
